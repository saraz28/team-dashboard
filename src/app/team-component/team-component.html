<div class="container p-5">
    <div class="p-2">
        <h3>Teams</h3>
    </div>
    <app-filteration aria-label="Filter team members"
        (filtered)="onFiltered($event)"></app-filteration>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col-sm-3" *ngFor="let item of teamData">
            <div class="card">
                <div class="row justify-content-end">

                    <div class="col-5 pt-4 px-4 text-center">
                        <small
                            [ngClass]="item.status.toLowerCase()=== 'active' ? 'card-title bg-success text-white p-2':'card-title bg-un-active text-white p-2'">{{item.status}}</small>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row justify-content-center">
                        <div class="col-5 p-4 text-center">
                            <img [src]="item.avatar" alt="{{ item.name }}"
                                class="circle-img" alt="Profile" />
                        </div>
                        <div class="col-12 text-center">
                            <div class="row justify-content-center">
                                <div class="row align-items-center ">
                                    <div class="col-6">
                                        <div
                                            class="d-flex justify-content-center text-gray ">
                                            <div class="p-2">
                                                <i
                                                    class="pi pi-user"></i>
                                            </div>
                                            <div class="p-2">
                                                <div class="col-12">Name:</div>

                                            </div>

                                        </div>
                                    </div>

                                    <div class="col-6">
                                        <h6
                                            class="card-title text-start">{{item.name}}</h6>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="col-12 text-center">
                            <div class="row justify-content-center">
                                <div class="row align-items-center ">
                                    <div class="col-6">
                                        <div
                                            class="d-flex justify-content-center text-gray ">
                                            <div class="p-2">
                                                <i
                                                    class="pi pi-at"></i>
                                            </div>
                                            <div class="p-2">
                                                <div class="col-12">Email:</div>

                                            </div>

                                        </div>
                                    </div>

                                    <div class="col-6">

                                        <h6
                                            class="card-title text-start">{{item.email}}</h6>
                                    </div>
                                </div>

                            </div>
                            <div class="col-12 text-center">
                                <div class="row justify-content-center">
                                    <div class="row align-items-center ">
                                        <div class="col-6">
                                            <div
                                                class="d-flex justify-content-center text-gray">
                                                <div class="p-2">
                                                    <i
                                                        class="pi pi-crown"></i>
                                                </div>
                                                <div class="p-2">

                                                    <div
                                                        class="col-12">Role:</div>
                                                </div>

                                            </div>
                                        </div>

                                        <div class="col-6">
                                            <h6
                                                class="card-title text-start">{{item.role}}</h6>
                                        </div>
                                    </div>

                                </div>
                            </div>

                            <p-divider />

                            <div class="col-12 text-center">
                                <div class="row justify-content-center">
                                    <div class="col-4 text-gray ">KPI:</div>
                                    <div class="col-6">
                                        <h6
                                            class="card-title secondary-color">{{getPerformanceIndicator(item)}}
                                            %</h6>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

<div class="row justify-content-center">
    <div class="col-11 col-md-10  col-lg-11 p-4">
        <div class="row align-items-center filter-card">

            <div class="col-12 col-md-1 col-lg-1">
                <div class="p-2">
                    <div
                        class="d-flex align-items-center justify-content-center">
                        <i class="pi pi-filter"
                            style="color: #ff851b"></i>

                    </div>

                </div>

            </div>
            <div class="col-12 col-md-4 col-lg-2 filter-item">
                <div class="p-2 ">
                    <strong>Filter By</strong>

                </div>
            </div>
            <div class="col-12 col-md-4 col-lg-2 filter-item ">
                <p-select [options]="getRole"
                    [(ngModel)]="selectedRole"
                    (onChange)="onFilterChange()"
                    optionLabel="role"
                    placeholder="Role"
                    class="custome-selector w-full md:100%" />
            </div>
            <div class="col-12 col-md-4 col-lg-2 filter-item ">
                <p-select [options]="status"
                    [(ngModel)]="selectedStatus"
                    (onChange)="onFilterChange()"
                    optionLabel="name"
                    placeholder="Status"
                    class="custome-selector w-full md:100%" />
            </div>

            <div class="col-12 col-md-4 col-lg-2 filter-item ">
                <p-button label="Reset Filter" aria-label="reset button"
                    icon="pi pi-refresh"
                    (click)="resetFilteration()" />
            </div>

        </div>
    </div>

</div>

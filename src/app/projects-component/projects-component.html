
<div class="container p-5">
    <div class="p-2">
        <h3>Projects</h3>
    </div>
    <p-table [value]="projects" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template #header>
            <tr>
                <th>Project Name</th>
                <th>Status</th>
                <th>Assigness</th>
            </tr>
        </ng-template>
        <ng-template #body let-project>
            <tr>
                <td>{{ project.name }} </td>
                <td>
                    <h6
                        [ngClass]="project.status ==='Completed' ? 'bg-success p-2 text-white':
                    project.status ==='In Progress'? 'bg-inProgress p-2 text-white'
                    : project.status ==='On Hold' ? 'bg-hold p-2 text-white':''">
                        {{ project.status }}
                    </h6>
                </td>
                <td> <ng-container *ngFor="let assignee of project.assignees">
                        <img [src]="assignee.avatar" alt="{{ assignee.name }}"
                            width="25" height="25"
                            style="border-radius:50%; margin-right:5px;" />
                        {{ assignee.name }}
                    </ng-container></td>
            </tr>
        </ng-template>
    </p-table>
</div>
